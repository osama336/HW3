<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
</head>
<body>
    <form align="center">
        <h1 align="center" style="color: red;">
            
         <img src="business-manager.png" title="employee icons"> 
         Employee Registration Form
        </h1>
        
        <table align="center">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="title" id="mr" checked>
                    <label for="mr">Mr.</label>
                    <input type="radio" name="title" id="mrs">
                    <label for="mrs">Mrs.</label>
                    <input type="radio" name="title" id="ms">
                    <label for="ms">Ms.</label>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="First Name" required></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Last Name" required></td>
            </tr>
            <tr>
                <td>Mail Address1</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Mail Address2</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select>
                        <option value="jordan">Jordan</option>
                        <option value="gujarat" selected>Gujarat</option>
                        <option value="palestine">Palestine</option>
                        <option value="oman">Oman</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Upload Photo</td>
                <td>
                    <input type="file"  id="photo" accept="image/*" >
                </td>
            </tr>
            <tr>
                <td>E-Mail</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number" placeholder="+91" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Languages known</td>
                <td>
                    <input type="checkbox" checked>
                    <label for="guj">Gujarati</label><br>
                    
                    <input type="checkbox" checked>
                    <label for="hin">Hindi</label><br>
                    
                    <input type="checkbox" checked>
                    <label for="eng">English</label><br>
                    
                    <input type="checkbox">
                    <label for="mar">Marathi</label>
                </td>
            </tr>
            <tr>
                <td>Additional Information</td>
                <td><textarea cols="30" rows="4" placeholder="Optional"></textarea></td>
            </tr>
        </table>
        <br>
        <div >
          &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;<input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
        
    </form>
</body>

</html>
